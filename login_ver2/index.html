<!DOCTYPE html>

<html>
<head>
	<title>Login form level 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="main">
		<div class="container">
			<div class="login">
				<div class="login_logo"></div>
				<form>
					<span class="heading">LOG IN</span>
					<div class="item username">
						<span class="user-icon"></span>
						<input type="text" name="" placeholder="Username">
					</div>
					<div class="item password">
						<span class="password-icon"></span>
						<input type="password" name="" placeholder="Username">
					</div>
					<div class="item remember-me">
						<input type="checkbox" name="" id="rmb-cb"><label for="rmb-cb">Remember me</label>
					</div>
					<div class="item">
					<button>Login</button>
					</div>

					<div class="item forgot-password">
					<a href="#">Forgot Password?</a>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
